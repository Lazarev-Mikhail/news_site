{% load static %}
<nav class="navbar navbar-expand-lg bg-dark .bg-gradient sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">
                <img src="{% static 'news/logo.png' %}" alt="" width="40" height="40" class="d-inline-block">
                Проект сайта новостей
            </span>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Категории
                        </a>
                            <ul class="dropdown-menu dropdown-menu-dark " aria-labelledby="navbarDropdown">
                                {% for category in categories %}
                                <li><a class="dropdown-item" href="{% url 'one_category' category.name %}">{{ category.name }}</a></li>
                                {% endfor %}
                            </ul>
                    </li>
                </ul>
                    {% if user.is_authenticated %}
                            <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">Выход</a>
                    {% else %}
                            <a class="btn btn-dark" href="{% url 'login' %}" role="button">Вход</a>
                    {% endif %}



            </div>
        </div>
    </nav>
